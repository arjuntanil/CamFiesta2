 <!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reset Password</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }

        form {
            background-color: white;
            padding: 30px;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            width: 100%;
            max-width: 400px;
            text-align: center;
        }

        h1 {
            color: #333;
            margin-bottom: 20px;
        }

        input[type="password"],
        input[type="text"] {
            width: 100%;
            padding: 12px;
            margin: 10px 0;
            border: 1px solid #ccc;
            border-radius: 4px;
            box-sizing: border-box;
            transition: all 0.3s ease-in-out;
        }

        input[type="password"]:focus,
        input[type="text"]:focus {
            border-color: #b70000;
            outline: none;
        }

        button {
            width: 100%;
            padding: 12px;
            background-color: #000000;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }

        button:hover {
            background-color: #2d2d2d;
        }

        a {
            text-decoration: none;
            color: #000000;
            font-size: 1em;
            margin-top: 15px;
            display: inline-block;
        }

        a:hover {
            color: #0a468a;
        }

        .messages {
            list-style: none;
            padding: 0;
            margin-top: 20px;
        }

        .messages li {
            background-color: #f8d7da;
            color: #721c24;
            padding: 10px;
            border: 1px solid #f5c6cb;
            border-radius: 4px;
            margin-bottom: 10px;
        }

        .show-password {
            display: flex;
            align-items: center;
            margin-top: 10px;
        }

        .show-password input {
            margin-right: 10px;
        }
        
    </style>
</head>
<body>

<form method="POST">
    <h1>Reset Password</h1>
    {% csrf_token %}
    <input type="password" name="new_password" id="new_password" placeholder="New Password" required>
    <input type="password" name="confirm_password" id="confirm_password" placeholder="Confirm Password" required>
    
    <div class="show-password">
        <input type="checkbox" id="show_password" onclick="togglePassword()"> Show Password
    </div>
    <br>
    <button type="submit">Reset Password</button>

    <a href="{% url 'login' %}">Back to Login without reset password</a>

    {% if messages %}
    <ul class="messages">
        {% for message in messages %}
        <li>{{ message }}</li>
        {% endfor %}
    </ul>
    {% endif %}
</form>

<script>
    function togglePassword() {
        const passwordField = document.getElementById("new_password");
        const confirmPasswordField = document.getElementById("confirm_password");
        const showPasswordCheckbox = document.getElementById("show_password");

        // Toggle the input type between 'password' and 'text'
        if (showPasswordCheckbox.checked) {
            passwordField.type = "text";
            confirmPasswordField.type = "text";
        } else {
            passwordField.type = "password";
            confirmPasswordField.type = "password";
        }

        // Add animation to increase the input field size by 2px when toggling
        passwordField.style.width = (showPasswordCheckbox.checked) ? "calc(100% + 2px)" : "100%";
        confirmPasswordField.style.width = (showPasswordCheckbox.checked) ? "calc(100% + 2px)" : "100%";
    }
</script>

</body>
</html>

<!-- templates/forgot_password.html -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Forgot Password</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
        .form-container {
            background-color: white;
            padding: 30px;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            width: 100%;
            max-width: 400px;
        }
        h1 {
            text-align: center;
            color: #000000;
            margin-bottom: 20px;
        }
        input[type="text"],
        input[type="email"],
        button {
            width: 100%;
            padding: 12px;
            margin: 10px 0;
            border: 1px solid #ccc;
            border-radius: 4px;
            box-sizing: border-box;
        }
        input[type="text"]:focus,
        input[type="email"]:focus {
            border-color: #ae0e00;
            outline: none;
        }
        button {
            background-color: #000000;
            color: white;
            cursor: pointer;
            border: none;
        }
        button:hover {
            background-color: #3f3f3f;
        }
        a {
            text-decoration: none;
            color: #000000;
            font-size: 1.2em;
            text-align: center;
            display: block;
            margin-top: 10px;
        }
        a:hover {
            
            color: #0051a8;
        }
        .messages {
            list-style: none;
            padding: 0;
            margin-top: 20px;
        }
        .messages li {
            background-color: #f8d7da;
            color: #721c24;
            padding: 10px;
            border: 1px solid #f5c6cb;
            border-radius: 4px;
            margin-bottom: 10px;
        }
    </style>
</head>
<body>

    <div class="form-container">
        <h1>Forgot Password</h1>
        <form method="POST">
            {% csrf_token %}
            <input type="text" name="username" placeholder="Username" required>
            <input type="text" name="phone_number" placeholder="Phone Number" required>
            <input type="email" name="email" placeholder="Email" required>
            <button type="submit">Submit</button>
        </form>

        <a href="{% url 'login' %}"> Back to Login</a>

        {% if messages %}
        <ul class="messages">
            {% for message in messages %}
            <li>{{ message }}</li>
            {% endfor %}
        </ul>
        {% endif %}
    </div>

</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reset Password</title>
    <style>
        /* Body styling to center the container */
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f9;
            height: 100vh;
            margin: 0;
            width: 100%;
        }

        /* Container styling */
        .container {
            background-color: white;
            border-radius: 8px;
            padding: 20px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            width: 400px;
            justify-content: center;
            align-items: center;
            flex-direction: column;
            margin-left: 40%;
        }

        h1 {
            text-align: center;
            color: #333;
            white-space: nowrap; /* Ensures the text stays on a single line */
        }

        form {
            display: flex;
            flex-direction: column;
        }

        label {
            margin-bottom: 5px;
            font-weight: bold;
            color: #555;
        }

        input[type="password"] {
            padding: 10px;
            margin-bottom: 10px;
            border: 1px solid #ccc;
            border-radius: 4px;
            font-size: 14px;
            transition: all 0.3s ease-in-out; /* Transition for smooth size change */
        }

        .grow {
            width: calc(100% + 3px);  /* Increase width by 3px */
            height: calc(35px + 3px);  /* Increase height by 3px */
        }

        button {
            padding: 10px;
            background-color: #000000;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 16px;
        }

        button:hover {
            background-color: #444;
        }

        .message {
            padding: 10px;
            margin-bottom: 15px;
            border-radius: 4px;
            font-weight: bold;
        }

        .message.success {
            background-color: #d4edda;
            color: #155724;
        }

        .message.error {
            background-color: #f8d7da;
            color: #721c24;
        }

        a {
            text-decoration: none;
            color: #000000;
            text-align: center;
            display: block;
            margin-top: 15px;
        }

        a:hover {
            text-decoration: underline;
        }

        /* Header Styling */
        .name1 {
            font-size: 2.5em;
            margin: 0;
        }

        nav {
            display: flex;
            align-items: center;
        }

        nav a {
            color: white;
            margin: 0 15px;
            text-decoration: none;
            font-size: 1.2em;
        }

        nav a:hover {
            text-decoration: underline;
        }

        .user-greeting {
            color: red;
            font-size: 1.3em;
            margin-right: 15px;
            margin-top: 5px;
        }

        header {
            width: 100%;
            padding: 20px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            background-color: #000000;
            color: white;
        }

        /* Styling for show password toggle */
        .show-password-wrapper {
            display: flex;
            align-items: center;
            margin-bottom: 10px;
        }

        .show-password-wrapper input {
            margin-right: 5px;
        }

        .show-password-wrapper label {
            margin: 0;
        }
    </style>
    <script>
        // Function to toggle password visibility and animate input size
        function togglePasswordVisibility(checkbox) {
            const passwordFields = document.querySelectorAll('.password-field');
            passwordFields.forEach(field => {
                if (checkbox.checked) {
                    field.type = 'text';  // Change to 'text' if checkbox is checked
                    field.classList.add('grow');  // Add class to grow size
                } else {
                    field.type = 'password';  // Revert to 'password' if unchecked
                    field.classList.remove('grow');  // Remove class to revert size
                }
            });
        }

        // Function to validate password
        function validatePassword() {
            const newPassword = document.getElementById('new_password').value;
            const confirmPassword = document.getElementById('confirm_password').value;

            // Check if password is at least 4 characters long and contains at least 2 numbers
            const isLongEnough = newPassword.length >= 4;
            const hasTwoNumbers = (newPassword.match(/\d/g) || []).length >= 2;

            const validationMessage = document.getElementById('validation-message');

            if (!isLongEnough || !hasTwoNumbers) {
                validationMessage.textContent = "Password must be at least 4 characters long and contain at least 2 numbers.";
                validationMessage.style.color = "red";
                return false;
            }

            if (newPassword !== confirmPassword) {
                validationMessage.textContent = "Passwords do not match.";
                validationMessage.style.color = "red";
                return false;
            }

            validationMessage.textContent = "";
            return true;
        }

        // Function to refresh the page only twice
        function refreshPage() {
            let reloadCount = sessionStorage.getItem('reloadCount') || 0;
            reloadCount = parseInt(reloadCount);

            if (reloadCount < 2) {
                reloadCount++;
                sessionStorage.setItem('reloadCount', reloadCount);
                location.reload();
            }
        }

        // Function to keep messages persistent across reloads
        function displayMessages() {
            const messages = JSON.parse(sessionStorage.getItem('messages')) || [];
            const messageContainer = document.getElementById('messages-container');
            messages.forEach(msg => {
                const messageDiv = document.createElement('div');
                messageDiv.classList.add('message', msg.type);
                messageDiv.innerText = msg.text;
                messageContainer.appendChild(messageDiv);
            });
            sessionStorage.removeItem('messages'); // Clear messages after displaying
        }

        window.onload = function () {
            refreshPage();
            displayMessages(); // Show messages from sessionStorage
        };
    </script>
</head>
<body>
    <header>
        <h2 class="name1"><b>CamFiesta</b></h2>
        <nav>
            <span class="user-greeting">Hello, {{ user.username }}</span>
            <a href="{% url 'home' %}">Home</a>
            <a href="{% url 'profile' %}">View Profile</a>
            <a href="{% url 'order_history' %}">Orders</a>
            <a href="{% url 'view_cart' %}">Cart</a>
        </nav>
    </header>

    <br>
    <br>
    <div class="container">
        <h1>Reset Your Password</h1>

        <!-- Container for messages -->
        <div id="messages-container"></div>

        <form method="post" onsubmit="return validatePassword()">
            {% csrf_token %}
            <label for="new_password">New Password:</label>
            <input type="password" id="new_password" name="new_password" class="password-field" required>

            <label for="confirm_password">Confirm Password:</label>
            <input type="password" id="confirm_password" name="confirm_password" class="password-field" required>

            <div class="show-password-wrapper">
                <input type="checkbox" id="show_password" onclick="togglePasswordVisibility(this)">
                <label for="show_password">Show Password</label>
            </div>

            <p id="validation-message"></p>

            <button type="submit">Reset Password</button>
        </form>

        <a href="{% url 'profile' %}">Back to Profile</a>
    </div>
</body>
</html>
